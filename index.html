<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Robot Animation</title>
    <!-- Include model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0;">

    <!-- Animated 3D Model -->
    <model-viewer src="Robot.glb"
                  alt="3D Animated Robot"
                  auto-rotate
                  camera-controls
                  animation-name="*"
                  autoplay
                  style="width: 100%; height: 100%;">
    </model-viewer>

</body>
</html>
