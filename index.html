<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Blurred Background</title>
    <!-- Include model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Container to hold the blurred background */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Stray.png') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px); /* Blur effect */
            z-index: -1; /* Push background behind other content */
        }

        /* Foreground Container */
        #model-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        model-viewer {
            background-color: transparent; /* Ensure model viewer background is clear */
            --poster-color: transparent;   /* No poster background */
            width: 80%;
            height: 80%;
        }

        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- Blurred Background -->
    <div id="background"></div>

    <!-- Model Viewer in Foreground -->
    <div id="model-container">
        <model-viewer src="Robot.glb"
                      alt="3D Animated Robot"
                      auto-rotate
                      autoplay
                      camera-controls>
        </model-viewer>
    </div>

</body>
</html>
