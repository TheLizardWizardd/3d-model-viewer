<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Blurred Background</title>
    <!-- Include model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Background Image Container */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('Stray.png') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Cover entire screen */
            filter: blur(8px); /* Blur effect */
            overflow: hidden;
        }

        /* Foreground Container for Model */
        #model-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(0); /* Remove blur from model area */
        }

        model-viewer {
            background-color: transparent; /* Transparent background */
            --poster-color: transparent;   /* No loading poster background */
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>

    <!-- Foreground container for model-viewer -->
    <div id="model-container">
        <model-viewer src="Robot.glb"
                      alt="3D Animated Robot"
                      auto-rotate
                      autoplay
                      camera-controls>
        </model-viewer>
    </div>

</body>
</html>
