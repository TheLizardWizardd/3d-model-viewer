<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Transparent</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3)); /* Optional background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        model-viewer {
            background-color: transparent; /* Transparent background */
            --poster-color: transparent;   /* Transparent poster background */
            pointer-events: none;          /* Ensures no interference */
        }

        /* Force transparency for canvas */
        model-viewer::part(canvas) {
            background-color: transparent !important;
        }
    </style>
</head>
<body>

    <!-- 3D Viewer with Transparent Background -->
    <model-viewer src="Robot.glb"
                  alt="Animated Robot"
                  camera-controls
                  auto-rotate
                  autoplay
                  style="width: 80%; height: 80%;"></model-viewer>

</body>
</html>
