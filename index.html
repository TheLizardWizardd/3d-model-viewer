<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Robot</title>
    <!-- Include model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.1)); /* Optional background */
        }

        model-viewer {
            --poster-color: transparent; /* Ensures no background during loading */
            background-color: transparent; /* Removes default background */
        }
    </style>
</head>
<body>

    <!-- Animated 3D Model Viewer with Transparent Background -->
    <model-viewer src="Robot.glb" 
                  alt="Animated Robot Model"
                  auto-rotate
                  autoplay
                  camera-controls
                  style="width: 80%; height: 80%; background-color: transparent;">
    </model-viewer>

</body>
</html>
