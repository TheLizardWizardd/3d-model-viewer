<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Robot Viewer</title>
    <!-- Include the model-viewer script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0;">

    <!-- Display the 3D Robot model -->
    <model-viewer src="Robot.glb" 
                  alt="A 3D Robot Model"
                  auto-rotate
                  camera-controls
                  style="width: 100%; height: 100%;">
    </model-viewer>

</body>
</html>
